<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Burger House - Welcome</title>
        <link rel="stylesheet" href="css/main.css" />
        <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .welcome-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .welcome-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .redirect-info {
            font-size: 1rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .burger-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
        <script type="module"
            src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fburgerhou6626back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.8"></script>
    </head>
    <body>
        <div class="welcome-container">
            <div class="burger-icon">üçî</div>
            <div class="logo">TeCocina</div>
            <div class="welcome-text">Bienvenido a una experiencia unica en
                Olavarria</div>
            <div class="redirect-info">CARGANDO MENU COMPLETO</div>
            <div class="loading-spinner"></div>
        </div>

        <script>
        // Redirect to product catalog after 3 seconds
        setTimeout(function() {
            window.location.href = 'pages/product_catalog.html';
        }, 3000);
        
        // Optional: Allow immediate redirect on click
        document.addEventListener('click', function() {
            window.location.href = 'pages/product_catalog.html';
        });
    </script>
        <script id="dhws-dataInjector"
            src="/public/dhws-data-injector.js"></script>
    </body>
</html>
